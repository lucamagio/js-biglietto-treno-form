<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Prezzo biglietto</h1>
    </header>

    <main class="container">
        <h4>Calcola il costo del biglietto inserendo i chilometri da percorrere e l'eta del passeggero</h4>
        <form>
          <!--Sezione Km-->
            <div class="mb-3 col-3">
              <label for="inputKm" class="form-label">Chilometri</label>
              <div class="input-group">
                <input type="number" class="form-control" id="inputKm" aria-describedby="kmHelp">
                <span class="input-group-text">Km</span>
              </div>
              <div id="kmHelp" class="form-text">Inserisci i chilometri da percorrere</div>
            </div>
          <!--Sezione Eta-->
            <div class="mb-3 col-3">
              <label for="inputEta" class="form-label">Eta</label>
              <input type="number" class="form-control" id="inputEta" aria-describedby="etaHelp">
              <div id="etaHelp" class="form-text">Inserisci la tua eta</div>
            </div>
          <!--Button e Risultato-->
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            <p id="result" class="mt-5"></p>
          </form>
        </main>
        <script src="main.js"></script>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
